<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Paint</title>
</head>
<body onload="main()">
    <!-- <p>Christian Sigua</p>
    <p>csigua@ucsc.edu</p> -->

    <canvas id="webgl" width="400" height="400"></canvas>
    <br>
    <button class="button" id="clearButton">X</button>
    <button class="button" id="pointButton">X</button>
    <button class="button" id="triangleButton">X</button>
    <button class="button" id="circleButton">X</button>
    <p>
    X color:<p>
    X <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    Magenta <input type="range" min="-45" max="45" value="0" class="slider" id="magentaSlide">

    Yellow <input type="range" min="-45" max="45" value="0" class="slider" id="yellowSlide">
    <button class="button" id="animateOn">ON</button>
    <button class="button" id="animateOff">OFF</button>

    <br><br>
    Camera Angle: <input type="range" min="-90" max="90" value="0" class="slider" id="angleSlide">

    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix-cse160.js"></script>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./src/cube.js"
    <script src="./src/circle.js"></script>
    <script src="./src/triangle.js"></script>
    <script src="./src/point.js"></script>
    <script src="./src/blockyanimal.js"></script>
</body>
</html>
